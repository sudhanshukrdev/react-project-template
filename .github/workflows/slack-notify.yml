name: slack-notification
on: 
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs:
  slackNotification:
    name: slack-notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: slack-notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}